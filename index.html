<!DOCTYPE html>

<head>
  <title>Unit Converter</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="upper-section">
      <div class="heading">Metric/Imperical Unit Conversion</div>
      <input value="2" id="number">
      <button id="btn">Convert</button>
    </div>
    <div class="lower-section">
      <div class="unit-container">
        <div class="title">Length (Meter/Feet)</div>
        <div class="subtitle" id="length">2 meters = 6.56 feet | 2 feet = 0.61 meters</div>
      </div>
      <div class="unit-container">
        <div class="title">Volume (Liters/Gallons)</div>
        <div class="subtitle" id="volume">2 liters = 0.53 gallons | 2 gallons = 7.58 liters</div>
      </div>
      <div class="unit-container">
        <div class="title">Mass (Kilograms/Pounds)</div>
        <div class="subtitle" id="mass">2 kilograms = 4.41 pounds | 2 kilograms = 0.91 pounds</div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
