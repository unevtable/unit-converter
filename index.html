<!DOCTYPE html>

<head>
  <title>Unit Converter</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="btn.css">
</head>

<body>
  <div class="container">
    <div class="upper-section">
      <div class="heading">Metric/Imperical Unit Conversion</div>
      <input value="20" id="number">
      <button id="btn">Convert</button>
    </div>
    <div class="lower-section">
      <div class="unit-container">
        <div class="title">Length (Meter/Feet)</div>
        <div class="subtitle" id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</div>
      </div>
      <div class="unit-container">
        <div class="title">Volume (Liters/Gallons)</div>
        <div class="subtitle" id="length">20 meters = 20 liters = 5.284 gallons | 20 gallons = 75.708 liters</div>
      </div>
      <div class="unit-container">
        <div class="title">Mass (Kilograms/Pounds)</div>
        <div class="subtitle" id="length">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
